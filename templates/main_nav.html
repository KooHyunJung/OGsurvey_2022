<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="/static/css/main_nav.css" rel="stylesheet" type="text/css">

    {% block style %}
    {% endblock %}
</head>

<body>
    <nav id="nav">
        <a class="link" href="#">Survey Logo</a>
    </nav>
    <nav id="nav">
        <a class="link-1" href="{% url 'survey_q:list' %}">survey list</a>
        <a class="link-1" href="{% url 'survey_q:create' %}">survey create</a>
        {% if user.is_authenticated %}
            <a class="link-1" href="{% url 'user:logout' %}">logout</a>
        {% else %}
            <a class="link-1" href="{% url 'user:login' %}">admin login</a>
        {% endif %}
    </nav>


    {% block content %}
    {% endblock %}
</body>

</html>
