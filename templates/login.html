{% extends 'main_nav.html' %}
{% load static %}
{% block title %} survey create {% endblock %}

{% block style %}
    <link href="/static/css/login.css" rel="stylesheet" type="text/css">
{% endblock %}

<!--content-->
{% block content %}
    <div class="login-page">
        <div class="form">
        <form class="login-form" method="post" action="{% url 'user:login' %}">
            {% csrf_token %}
            <h3>Admin Page Login</h3>
            <input type="text" placeholder="admin ID" name="id">
            <input type="password" placeholder="password" name="password">
            {% if error %}
                <p style="color: darkred">{{ error }}</p>
            {% endif %}
            <button type="submit">login</button>
        </form>
        </div>
    </div>

    <!-- <script defer src="/static/js/login.js"></script> -->
{% endblock content %}
